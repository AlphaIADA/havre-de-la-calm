<div class="booking-form">
    <h2>Book Your Session</h2>
    <form action="/api/submit-booking" method="POST" id="bookingForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="Massage Therapy">Reservation</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="text" id="date" class="appointment_date-check-in" name="date" required>
        </div>
        <div class="form-group">
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit">Submit Booking</button>
    </form>
